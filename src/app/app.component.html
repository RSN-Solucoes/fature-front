<ng-container *ngIf="!token; else loggedContainer">
  <router-outlet></router-outlet>
</ng-container>

<ng-template #loggedContainer>
  <app-request-message></app-request-message>

  <app-request-loading></app-request-loading>

  <div class="panel">
    <aside class="aside">
      <app-aside></app-aside>
    </aside>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
</ng-template>
