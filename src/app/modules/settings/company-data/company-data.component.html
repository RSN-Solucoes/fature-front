<div class="company-data form mt-6">
    <div class="company-data--header">
        <p>Dados principais</p>
    </div>
    <form class="company-data--form pt-6 grid">
        <div class="field col-12 md:col-6">
            <label for="companyName">Nome da empresa</label>
            <input
                type="text"
                id="companyName"
                pInputText
                placeholder="Nome da empresa"
            />
        </div>
        <div class="field col-12 md:col-6">
            <label for="fantasyName">Nome fantasia</label>
            <input
                type="text"
                id="fantasyName"
                pInputText
                placeholder="Nome fantasia"
            />
        </div>
        <div class="field col-12 md:col-4">
            <label for="cnpj">CNPJ</label>
            <input
                type="text"
                id="cnpj"
                pInputText
                placeholder="00.000.000/0000-00"
                mask="00.000.000/0000-00"
            />
        </div>
        <div class="field col-12 md:col-4">
            <label for="tel">Contato</label>
            <input
                type="text"
                id="tel"
                pInputText
                placeholder="Telefone ou celular"
                mask="(00) 0 0000-0000||(00) 0000-0000"
            />
        </div>
        <div class="field col-12 md:col-4">
            <label for="email">E-mail</label>
            <input
                type="text"
                id="email"
                pInputText
                placeholder="E-mail principal"
            />
        </div>
    </form>

    <div class="company-data--header pt-6">
        <p>Dados do responsável</p>
    </div>

    <form class="company-data--form pt-6 grid">
        <div class="field col-12 md:col-3">
            <label for="name">Nome</label>
            <input
                type="text"
                id="name"
                pInputText
                placeholder="Nome completo"
            />
        </div>
        <div class="field col-12 md:col-3">
            <label for="cpf">CPF</label>
            <input
                type="text"
                id="cpf"
                pInputText
                placeholder="Número do CPF"
                mask="000.000.000-00"
            />
        </div>
        <div class="field col-12 md:col-3">
            <label for="responsibleContact">Contato</label>
            <input
                type="text"
                id="responsibleContact"
                pInputText
                placeholder="Telefone ou celular"
                mask="(00) 0 0000-0000||(00) 0000-0000"
            />
        </div>
        <div class="field col-12 md:col-3">
            <label for="responsibleEmail">E-mail</label>
            <input
                type="text"
                id="responsibleEmail"
                pInputText
                placeholder="E-mail do responsável"
            />
        </div>
        <div class="field col-12 md:col-4">
            <label for="neighborhood">Bairro</label>
            <input
                type="text"
                id="neighborhood"
                pInputText
                placeholder="Bairro"
            />
        </div>
        <div class="field col-12 md:col-4">
            <label for="uf">Estado</label>
            <p-dropdown
                id="uf"
                [options]="ufList"
                optionLabel="name"
                optionValue="value"
                placeholder="Estado"
            >
            </p-dropdown>
        </div>
        <div class="field col-12 md:col-4">
            <label for="city">Cidade</label>
            <p-dropdown
                id="city"
                [options]="cityList"
                optionLabel="name"
                placeholder="Cidade"
            >
            </p-dropdown>
        </div>
    </form>

    <div class="company-data--header pt-6">
        <p>Endereço</p>
    </div>
    <form class="company-data--form pt-6 grid">
        <div class="field col-9 md:col-6">
            <label for="address">Logradouro</label>
            <input
                type="text"
                id="address"
                pInputText
                placeholder="Rua, avenida"
            />
        </div>
        <div class="field col-3 md:col-3">
            <label for="addressNumber">Número</label>
            <p-inputNumber
                id="addressNumber"
                placeholder="Número"
                [useGrouping]="false"
            >
            </p-inputNumber>
          </div>
          <div class="field col-12 md:col-3">
            <label for="addressComplement">Complemento</label>
            <input
                type="text"
                id="addressComplement"
                pInputText
                placeholder="Apartamento, bloco"
            />
        </div>
        <div class="field col-12 md:col-4">
            <label for="companyNeighborhood">Bairro</label>
            <input
                type="text"
                id="companyNeighborhood"
                pInputText
                placeholder="Bairro"
            />
        </div>
        <div class="field col-12 md:col-4">
            <label for="companyUf">Estado</label>
            <p-dropdown
                id="companyUf"
                [options]="ufList"
                optionLabel="name"
                optionValue="value"
                placeholder="Estado"
            >
            </p-dropdown>
        </div>
        <div class="field col-12 md:col-4">
            <label for="companyCity">Cidade</label>
            <p-dropdown
                id="companyCity"
                [options]="cityList"
                optionLabel="name"
                placeholder="Cidade"
            >
            </p-dropdown>
        </div>
    </form>

    <div class="company-data--footer pt-6">
        <button 
            type="button" 
            class="secondary-form-button"
            (click)="clearForm()"
            >
            Limpar
        </button>
        <button 
            type="button" 
            class="primary-form-button ml-5"
            (click)="submitForm()"
            >
            Salvar
        </button>
    </div>
</div>
