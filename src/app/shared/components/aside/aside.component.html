<aside class="aside">
    <ul class="aside-list">
        <li class="aside-items">
            <a href="#">
                <img src="assets/img/fature-logo.svg" alt="logo">
            </a>
            <div class="aside-modules">
                <div
                    *ngFor="let item of menuItems"
                    class="aside-modules_items"
                    [ngClass]="{ active: item.active }"
                    >    
                <a href="#">
                    <img [src]="item.iconPath" [alt]="item.alt" [class]="item.classes">
                </a>
                </div>
            </div>

            <div class="aside-footer">
                <a href="#"><img src="assets/img/configuracoes.svg" alt="logo"></a>
                <a href="#"><img src="assets/img/poseLinked.jpg" alt="Profile Photo" class="profile-photo"></a>                
            </div>
        </li>
    </ul>
</aside>
