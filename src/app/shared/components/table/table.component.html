<p-table [value]="value" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let column of columns">{{ column }}</th>
      <th *ngIf="actions"></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body">
    <tr *ngFor="let row of value">
      <td *ngFor="let item of row | keyvalue; let i = index">
        {{ getValue(item.value) | dynamic: pipes[i] }}
      </td>

      <td *ngIf="actions"></td>
    </tr>
  </ng-template>
</p-table>
