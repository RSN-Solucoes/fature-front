<p-table [value]="value" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>
        <p-checkbox
          [binary]="true"
        ></p-checkbox>
      </th>
      <th *ngFor="let column of columns"
        pSortableColumn="{{ column }}"
        (click)="sortTable(column)"
      >
        {{ column }}
        <p-sortIcon field="{{ column }}"></p-sortIcon>
      </th>

      <th *ngIf="actions"></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body">
    <tr *ngFor="let row of value ; let j = index">
      <td>
        <p-checkbox
          [binary]="true"
        ></p-checkbox>
      </td>
      <td *ngFor="let item of fields ; let i = index">
        {{ row[item] | dynamic: pipes[i]}}
      </td>

      <td *ngIf="actions" >
        <a *ngFor="let button of actions" (click)="navigate(actions)">
          <i class="{{ button.icon }}"></i>
        </a>
      </td>
    </tr>
  </ng-template>
</p-table>
